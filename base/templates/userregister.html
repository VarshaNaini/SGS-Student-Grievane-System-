
<div>

  <form method="POST" action="">

{% load crispy_forms_tags %}



    {% csrf_token %}

    {{ form|crispy }}

    {% if messages %}

<ul class="messages">

 {% for message in messages %}

  <li>{{ message }}</li>

 {% endfor %}

</ul>

{% endif %}

    <input type="submit" value="Register" />

  </form>

  <p>Already signed up?</p>

  <a href="{% url 'login' %}">Login</a>

</div>
