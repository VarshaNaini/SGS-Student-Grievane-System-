<!DOCTYPE html>

<html lang="en">

<head>

  <title>Take Action</title>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <style>

    body,

    h1,

    h2,

    h3,

    h4,

    h5 {

      font-family: "Poppins", sans-serif

    }

    body {

      font-size: 16px;

    }

  </style>

</head>

<body>

  <!-- Sidebar/menu -->

  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"

    style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>

    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"

      style="width:100%;font-size:22px">Close Menu</a>

    <div class="w3-container">

      <h1 class="w3-padding-64"><b>SGS</b></h1>

    </div>

    <div class="w3-bar-block">

      <a href="{%url 'admindashboard' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a>

      <a href="{%url 'admin update password' %}" onclick="w3_close()"

        class="w3-bar-item w3-button w3-hover-white">Update Profile</a>

      <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hover-white">Logout</a>

      <!-- <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a> -->

    </div>

  </nav>

  <!-- Top menu on small screens -->

  <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">

    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>

    <span>SGS</span>

  </header>

  <!-- Overlay effect when opening sidebar on small screens -->

  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"

    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->

  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->

    <div class="w3-container" style="margin-top:80px" id="Dashboard">

      <!-- <h1 class="w3-jumbo"><b>Hi, {{request.User}}!</b></h1> -->

      <h1 class="w3-xxxlarge w3-text-red"><b>Update Complaint.</b></h1>

      <hr style="width:50px;border:5px solid red" class="w3-round">

    </div>

    {% load crispy_forms_tags %}

    <form method="post" id="main">

      {% csrf_token %}

      <div class="w3-input w3-border">

       {{ form.status|as_crispy_field }}

       </div>

      <div class="w3-input w3-border">

       {{ form.remark|as_crispy_field }}

       </div>

       <a href="{% url 'admindashbboard' %}"><button

        class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Take action</button></a>

     </form>

    <!-- End page content -->

  </div>

  <!-- W3.CSS Container -->

  <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">

    <p class="w3-right">Copyrights @ SGS | ContactUs at +91 90000 00000</p>

  </div>

  <script>

    // Script to open and close sidebar

    function w3_open() {

      document.getElementById("mySidebar").style.display = "block";

      document.getElementById("myOverlay").style.display = "block";

    }

    function w3_close() {

      document.getElementById("mySidebar").style.display = "none";

      document.getElementById("myOverlay").style.display = "none";

    }

  </script>

</body>

</html>
